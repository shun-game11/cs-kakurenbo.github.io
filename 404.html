<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        let url = window.location.href;
        if (url.endsWith('/')) {
            window.location.href = url.slice(0, -1);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
